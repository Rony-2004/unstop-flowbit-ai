services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flowbit-backend
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=3001
      - GROQ_API_KEY=${GROQ_API_KEY}
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - flowbit-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flowbit-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - flowbit-network

networks:
  flowbit-network:
    driver: bridge
