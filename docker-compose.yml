services:
  db:
    image: postgres:15-alpine
    container_name: flowbit-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flowbit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - flowbit-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flowbit-backend
    ports:
      - "3001:3001"
    env_file:
      - .env.docker
    environment:
      - PORT=3001
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/flowbit?schema=public
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - flowbit-network
    command: sh -c "npx prisma migrate deploy && npm start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flowbit-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:3001/api
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - flowbit-network

volumes:
  postgres_data:

networks:
  flowbit-network:
    driver: bridge
