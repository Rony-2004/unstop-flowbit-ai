services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flowbit-backend
    ports:
      - "3001:3001"
    env_file:
      - .env.docker
    environment:
      - PORT=3001
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - flowbit-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flowbit-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://backend:3001/api
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - flowbit-network

networks:
  flowbit-network:
    driver: bridge
